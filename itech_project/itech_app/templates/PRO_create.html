<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Program</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
  .btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}
.btn:hover {
  background-color: RoyalBlue;
}
form { display: inline; }
</style>
</head>
<body style="background-image: linear-gradient(270deg,  #093182 0%, white 100%);">
<div style="padding-left:15px;">
    <h1>Please enter values for new program FSF&PRO.</h1><b></b>
    <form style="font-weight: bold;" method="POST" class="post-form">{% csrf_token %}
        <table style="width:25%">
            {{ form }}
        </table>
        <button style="width:250px; margin-bottom:30px; margin-top:15px;" type="submit" class="btn"><b>Save</b></button>
    </form>
    <form action="/">
        <button style="float: right; margin-right: 1530px; margin-top:15px; margin-bottom:30px;" class="btn"><i class="fa fa-home"></i> Home </button>
    </form>
</div>

</body>
</html>
